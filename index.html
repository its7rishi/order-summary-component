<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ['Red Hat Display', 'sans-serif'],
          },
          extend: {
            colors: {
              blue: {
                pale: 'hsl(225, 100%, 94%)', //pale blue
                deSat: 'hsl(224, 23%, 55%)', //de saturated blue
                dark: 'hsl(223, 47%, 23%)', //dark blue
              },
            },
          },
        },
      }
    </script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div
      class="main flex flex-col items-center justify-center h-screen w-screen"
    >
      <!-- Card Container -->
      <div
        class="bg-white flex flex-col items-center justify-start w-[90%] h-[85%] rounded-2xl shadow-xl shadow-gray-400 overflow-hidden md:w-[30%] md:h-[85%] z-5"
      >
        <!-- Hero Section -->
        <div class="hero w-full h-2/6">
          <img
            src="./images/illustration-hero.svg"
            alt=""
            class="w-full h-full"
          />
        </div>
        <!-- Order Summary Section -->
        <div class="w-full mx-auto flex flex-col items-center justify-center">
          <h1 class="text-center mt-4 font-sans text-xl font-black">
            Order Summary
          </h1>
          <p
            class="text-center text-[14px] px-6 mt-3 text-gray-500 text-semibold tracking-widest"
          >
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!-- Item Section -->
        <div
          class="w-[85%] flex items-center justify-around bg-gray-100 rounded-lg mt-5 py-2"
        >
          <img
            src="./images/icon-music.svg"
            alt="music icon"
            class="h-10 w-10 bg-blue-pale rounded-full"
          />

          <div class="flex flex-col items-center justify-center space-y-2">
            <h3 class="text-center text-sm font-bold font-sans">Annual Plan</h3>
            <p class="text-center text-gray-500 text-xs">$59.99/year</p>
          </div>

          <a
            href="#"
            class="underline text-sm text-blue-800 font-bold font-sans hover:opacity-80 active:opacity-80"
            >Change</a
          >
        </div>
        <!-- Payment Section -->
        <div
          class="w-full flex flex-col items-center justify-start mt-5 space-y-5"
        >
          <button
            class="w-[80%] bg-blue-800 text-white text-xs text-center font-bold font-sans py-3 rounded-lg tracking-wider shadow-lg shadow-blue-deSat hover:opacity-80 active:opacity-80 active:outline-none"
          >
            Proceed to Payment
          </button>
          <a
            href="#"
            class="text-sm font-sans font-bold text-gray-500 tracking-wider hover:text-gray-800 active:text-gray-800"
            >Cancel Order</a
          >
        </div>
      </div>

      <!-- Attribution -->
      <div class="attribution mt-6">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Saptarshi</a>.
      </div>
    </div>
  </body>
</html>
